<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet to Inch Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="heading">Feet to Inch Converter</h1>
    <div id="content">
        <div class="content1">
            <label for="feetInput">Feet</label><br>
            <input type="number" value="1" id="feetInput" class="content2">
        </div>
        <div class="content1">
            <h1>=</h1>
        </div>
        <div class="content1">
            <label for="inchOutput">Inches</label><br>
            <input type="number" id="inchOutput" class="content2" readonly>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
